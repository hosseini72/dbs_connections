# pytest.ini
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    slow: Slow-running tests
    postgres: PostgreSQL-specific tests
    redis: Redis-specific tests
    mongodb: MongoDB-specific tests
    clickhouse: ClickHouse-specific tests
    rabbitmq: RabbitMQ-specific tests
    neo4j: Neo4j-specific tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/mycompany_db
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Coverage settings
[coverage:run]
source = src/mycompany_db
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    except ImportError
    pass

[coverage:html]
directory = htmlcov